<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alexander Shport</title>
	<link rel="shortcut icon" href="./img/site-icon.png" type="image/x-icon">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,800;1,800&family=Tinos&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/contact.css">
	<link rel="stylesheet" href="./styles/night-theme.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<script src="./scrypt/main.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
	<script>
		const theme = localStorage.getItem("theme")
		if (theme) {
			document.body.classList.add(localStorage.getItem("theme"))
		}
	</script>
	<header class="header">
		<div class="wrapper">
			<nav class="navigation">
				<ul class="nav-list list">
					<li class="nav-list-item" data-aos="fade-down" data-aos-duration="1000">
						<a href="./index.html" class="nav-list-item-link link">Home</a>
					</li>
					<li class="nav-list-item" data-aos="fade-down" data-aos-duration="1500">
						<a href="./projects.html" class="nav-list-item-link link">Projects</a>
					</li>
					<li class="nav-list-item" data-aos="fade-down" data-aos-duration="2000">
						<a href="./contact.html" class="nav-list-item-link link btn">Contact</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="main">
		<section class="contact">
			<div class="wrapper">
				<form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
					<input type="hidden" name="access_key" value="3733e23e-3de8-4bbb-832c-2e0e9cf76696">
					<ul class="contact-list list">
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<label for="name" class="contact-text">Name</label>
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<input type="text" id="name" name="name" required placeholder="Enter your name"
								class="input-text">
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<label for="email" class="contact-text">Email</label>
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<input type="email" id="email" name="email" required placeholder="Enter your email"
								class="input-text">
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<label for="telegram" class="contact-text">Telegram</label>
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<input type="telegram" id="telegram" name="telegram" required
								placeholder="Enter your Telegram" class="input-text">
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<label for="Message" class="contact-text">Message</label>
						</li>
						<li class="contact-list-item" data-aos="zoom-in" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<input type="text" id="message" name="message" required placeholder="Your message..."
								class="input-text">
						</li>
						<li class="contact-list-item" data-aos="fade-up" data-aos-duration="1500" data-aos-anchor-placement="top-down">
							<button type="submit" id="submit" class="nav-list-item-link btn">Submit</button>
						</li>
					</ul>
				</form>
			</div>
		</section>
	</main>

	<script>
		AOS.init({
			once: true
		});
	</script>
</body>

</html>
